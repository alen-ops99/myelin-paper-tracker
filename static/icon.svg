<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1c2e"/>
      <stop offset="100%" style="stop-color:#1a2d44"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="100%" style="stop-color:#E8C36A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Stylized neuron/myelin representation -->
  <!-- Central axon -->
  <ellipse cx="256" cy="256" rx="45" ry="140" fill="none" stroke="url(#gold)" stroke-width="8" opacity="0.3"/>
  <ellipse cx="256" cy="256" rx="65" ry="160" fill="none" stroke="url(#gold)" stroke-width="6" opacity="0.5"/>
  <ellipse cx="256" cy="256" rx="85" ry="180" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.7"/>

  <!-- Myelin segments (nodes of Ranvier style) -->
  <rect x="200" y="100" width="112" height="28" rx="14" fill="url(#gold)"/>
  <rect x="200" y="165" width="112" height="28" rx="14" fill="url(#gold)"/>
  <rect x="200" y="230" width="112" height="52" rx="26" fill="url(#gold)"/>
  <rect x="200" y="319" width="112" height="28" rx="14" fill="url(#gold)"/>
  <rect x="200" y="384" width="112" height="28" rx="14" fill="url(#gold)"/>

  <!-- Small accent dots -->
  <circle cx="150" cy="180" r="8" fill="#C9A962" opacity="0.6"/>
  <circle cx="362" cy="332" r="8" fill="#C9A962" opacity="0.6"/>
  <circle cx="145" cy="340" r="6" fill="#C9A962" opacity="0.4"/>
  <circle cx="367" cy="172" r="6" fill="#C9A962" opacity="0.4"/>
</svg>
